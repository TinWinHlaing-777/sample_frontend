<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="employee.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="text-center" id="header">
            <h1>Curriculum Vitae</h1>
        </div>
    </div>   
    <div class="container">
        <div class="text-left" id="sub_header">
            <h3>Contact Information</h3>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <form method="post">
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" id="fname" placeholder="Enter First Name" required>
                    </div>
                   <div class="form-group">
                       <label for="address">Address</label>
                       <input type="text" class="form-control" id="address" placeholder="Enter Address">
                   </div>
                   <div class="form-group">
                        <label for="zip">State Zip Code</label>
                        <input type="number" class="form-control" id="zip" placeholder="Enter State Zip Code">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Email address">
                    </div>
                </form>
            </div>
            <div class="col-sm-6">
                <form method="post">
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" id="lname" placeholder="Enter Last Name">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="Enter your city">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="number" class="form-control" id="phone" placeholder="Enter your phone number">
                    </div>
                    <div class="form-group">
                        <label for="portfolio">Portfolio link</label>
                        <input type="text" class="form-control" id="portfolio" placeholder="Enter the link of your personal site">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="text-left" id="sub_header">
            <h3>Academic History</h3>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <form method="post">
                    <div class="form-group">
                        <label for="university">University</label>
                        <input type="text" class="form-control" id="university" placeholder="Enter the university that you studied">
                    </div>
                    <div class="form-group">
                        <label for="study">Field of Study</label>
                        <input type="text" class="form-control" id="study" placeholder="Enter the field of study">
                    </div>
                    <div class="form-group">
                        <label for="gpa">GPA</label>
                        <input type="number" class="form-control" id="gpa" placeholder="Enter final GPA">
                    </div>
                </form>
            </div>
            <div class="col-sm-6">
                <form method="post">
                    <div class="form-group">
                        <label for="degree">Degree / Qualification</label>
                        <input type="text" class="form-control" id="degree" placeholder="Enter your degree or qualification">
                    </div>
                    <div class="form-group">
                        <label for="graduation">Graduation Year</label>
                        <input type="date" class="form-control" id="graduation" placeholder="Enter the graduation year">
                    </div>
                    <div class="form-group">
                        <label for="honors">Relivent Honors or Academic Recognition</label>
                        <input type="file" class="form-control-file" id="honors">
                    </div>
                </form>
            </div>
        </div>
    </div>

 
</body>
</html>
